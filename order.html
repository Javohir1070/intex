<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" href="./images/products-icon.svg">
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
    </style>
    <title>Order</title>
</head>
<body class="bg-slate-300">
    <div class="flex">
        <div class="w-[20%] bg-white h-[100vh] overflow-y-auto">
          <div class="py-[34px] pl-[41px] border-b-[3px] border-[#EBEBFF]">
            <img src="./images/logo.svg" alt="logo" width="250" height="34">
          </div>
          <ul class="pt-[33px] pl-[41px] space-y-[15px]">
            <li>
              <a class="text-[25px] font-normal text-[#B4B4C6]" href="./products.html">Продукты</a>
            </li>
            <li>
              <a class="text-[25px] font-normal text-[#009398]" href="#">Заказы</a>
            </li>
            <li>
              <a class="text-[25px] font-normal text-[#B4B4C6]" href="#">Категории</a>
            </li>
            <li>
              <a class="text-[25px] font-normal text-[#B4B4C6]" href="#">Сайт</a>
            </li>
          </ul>
        </div>
        
        <div class="w-[80%]">
          <div class="flex items-center justify-end py-[28.5px] px-[61px] border-b-[3px] border-[#EBEBFF] gap-[28px]">
            <a class="text-[25px] text-[#A6A6A6] font-normal leading-[25.54px]" href="./ui.html">Просмотр веб-сайта</a>
            <span class="w-[2px] h-[14px] bg-[#D6D6D6] inline-block mt-[5px]"></span>
            <div class="flex items-center gap-[10px]">
              <img src="./images/avatar.svg" alt="avatar icon" width="18" height="22">
              <strong class="username text-[#A6A6A6] text-[22px] font-normal">Joe Melton</strong>
            </div>
          </div>
          <div class="py-[22px] px-[42px] flex items-center justify-between">
            <label class="w-[377px] bg-white flex pr-[24px] items-center justify-between py-[11px] pl-[34px] rounded-[34px]" >
              <input class="py-[8px] w-[80%] outline-none bg-transparent text-[20px] font-normal text-[#BCBCBC]  placeholder:text-[#BCBCBC] placeholder:font-normal placeholder:text-[20px]" type="text" placeholder="Найти">
              <div class="w-[20%] flex items-center gap-[29px]">
                <span class="h-[42px] w-[1px] bg-[#E6E6E6] inline-block"></span>
                <img src="./images/search-icon.svg" alt="search icon" width="24" height="24">
              </div>
            </label>
          </div>
          <ul class="flex items-center justify-center gap-[36px] mt-[40px] mb-[66px]">
            <li class="category-1 text-[35px] text-[#009398] leading-[40.64px] pb-[8px] font-bold border-b-[3px] cursor-pointer border-[#009398]">Каркасные</li>
          </ul>
          <div class="px-[42px]">
            <div class=" h-[52vh] overflow-y-auto rounded-[30px]">
              <table class="w-full bg-white rounded-[30px]">
                <thead>
                  <tr>
                    <th class="py-[17px]  text-[20px] font-normal">Имя клиента</th>
                    <th class="py-[17px] text-center text-[20px] font-normal">Телефон</th>
                    <th class="py-[17px] text-center text-[20px] font-normal">Изображение</th>
                    <th class="py-[17px] text-center text-[20px] font-normal">Цена(сум)</th>
                    <th class="py-[17px] text-center text-[20px] font-normal">Адрес</th>
                    <th class="py-[17px] text-center text-[20px] font-normal">Время</th>
                    <th class="py-[17px] text-start text-[20px] font-normal rounded-tr-[30px]">Действия</th>
                  </tr>
                </thead>
                <tbody class="order-table"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>


    <script src="./js/order.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
    </script>
</body>
</html>
